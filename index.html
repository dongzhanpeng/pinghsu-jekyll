---
layout: default
---

<div class="main-content index-page clearfix">
    <div class="paper paper-before" id="paperBefore"></div>
    <div class="paper paper-article">
        <!-- Date No. sign -->
        <a href="#" title="点击查看日历">
        <span id="openBtn" class="date-index">
            No.<span id="postIndex"></span><br>
                <!--Date YYYY-MM-DD-->
            {{ page.date | to_string | slice: 0, 10 }}
        </span>
        </a>
        
        <!--Calendar body-->
        {% include calendar.html %}
    
        <!--Article body-->
        <article class="typo">
            {{ content }}
        </article>
    </div>    
</div>

<style>
    #calendar {
        display: block;
    }
    #closeBtn, #openBtn {
        display: none;
    }
</style>
